<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: #f4f4f4;
            padding: 30px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>
            Hello! My name is Madamowi, and I'm a developer. 
            If you'd like to get in touch with me please visit my  <a href="https://github.com/Madamowi" target="_blank">GitHub profile</a>.
        </p>
    </div>
</body>
</html>
